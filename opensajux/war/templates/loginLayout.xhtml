<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="./resources/css/default.css" rel="stylesheet"
		type="text/css" />
	<link href="./resources/css/loginLayout.css" rel="stylesheet"
		type="text/css" />
	<title><ui:insert name="title">Login Template</ui:insert></title>
</h:head>

<h:body>

	<div id="header">
		<ui:insert name="topBar">
			<h:outputText value="#{siteInfoManager.siteInfo.title}" />
			<br />
			<div id="subTitle">
				<h:outputText value="#{siteInfoManager.siteInfo.subTitle}" />
			</div>
		</ui:insert>
	</div>
	<div>
		<div id="left">
			<ui:insert name="left">Left</ui:insert>
		</div>
		<div>
			<div id="right">
				<ui:insert name="right">Right</ui:insert>
			</div>
			<div id="content" class="right_content">
				<ui:insert name="content">Content</ui:insert>
			</div>
		</div>
	</div>
	<div id="footer">
		<ui:insert name="footer">
			<div align="center">
				&copy; 2010-2012 | <a href="#{request.contextPath}/privacy.jsf">Privacy
					Policy</a> | <a href="#{request.contextPath}/attribution.jsf">Attributions</a>
				| <a href="#{request.contextPath}/version.jsf">Version 0.2.0</a>
			</div>
		</ui:insert>
	</div>

</h:body>

</html>

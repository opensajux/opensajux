<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:m="http://java.sun.com/jsf/composite/menu">

<ui:composition template="/templates/admin/masterLayout.xhtml">
	<ui:define name="title">Sajux - Administration Panel</ui:define>

	<ui:define name="content">
		<f:metadata>
			<f:viewParam name="menu_name" value="#{newsManager.menuName}" />
		</f:metadata>
		<h:panelGrid columns="3">
			<f:facet name="header">
				<h:outputText value="Add Menu"
					rendered="#{empty param['menu_name']}" />
				<h:outputText value="Edit Menu"
					rendered="#{!empty param['menu_name']}" />
			</f:facet>
			<h:outputLabel for="title" value="Title:" />
			<h:inputText id="title" required="true"
				requiredMessage="Title is manadatory"
				value="#{newsManager.news.title}" />
			<p:message for="title" />
			<h:outputLabel for="desc" value="Description:" />
			<p:editor id="desc" value="#{newsManager.news.description}" />
			<p:commandButton id="add" value="Add" action="#{newsManager.addNews}"
				ajax="false" rendered="#{empty param['menu_name']}" />
			<p:commandButton id="save" value="Save"
				action="#{newsManager.saveNews}" ajax="false"
				rendered="#{!empty param['menu_name']}" />
		</h:panelGrid>
	</ui:define>
</ui:composition>
</html>

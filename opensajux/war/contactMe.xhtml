<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/templates/masterLayout.xhtml">
	<ui:define name="content">
		<div style="margin-top: -6px">
			<h3 style="margin: 0; padding: 0">Pursue me on</h3>
			<ul>
				<c:if test="${!empty siteInfoManager.siteDetails.twitterUsername}">
					<li><h:outputLink
							value="https://twitter.com/#{siteInfoManager.siteDetails.twitterUsername}">
							<h:outputText value="Twitter" />
						</h:outputLink></li>
				</c:if>
				<c:if test="${!empty siteInfoManager.siteDetails.facebookUsername}">
					<li><h:outputLink
							value="https://www.facebook.com/#{siteInfoManager.siteDetails.facebookUsername}">
							<h:outputText value="Facebook" />
						</h:outputLink></li>
				</c:if>
				<c:if test="${!empty siteInfoManager.siteDetails.googleUserId}">
					<li><h:outputLink
							value="https://plus.google.com/u/0/#{siteInfoManager.siteDetails.googleUserId}">
							<h:outputText value="Google+" />
						</h:outputLink></li>
				</c:if>
				<c:if test="${!empty siteInfoManager.siteDetails.linkedinUsername}">
					<li><h:outputLink
							value="http://in.linkedin.com/in/#{siteInfoManager.siteDetails.linkedinUsername}">
							<h:outputText value="LinkedIn" />
						</h:outputLink></li>
				</c:if>
				<c:forEach items="#{siteLinkBean.links}" var="siteLink">
					<li><h:outputLink value="#{siteLink.content.value}">
							<h:outputText value="#{siteLink.title.value}" />
						</h:outputLink></li>
				</c:forEach>
			</ul>
		</div>
	</ui:define>
</ui:composition>

</html>

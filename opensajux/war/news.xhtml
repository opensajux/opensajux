<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/templates/masterLayout.xhtml">
	<ui:define name="content">
		<p:dataList var="news" value="#{newsBean.news}" paginator="true"
			rows="5" lazy="true"
			paginatorTemplate="{PreviousPageLink} {NextPageLink}"
			paginatorPosition="bottom" type="none" styleClass="postList">
			<div style="width: 100%;">
				<table width="100%" style="border-spacing: 0px">
					<tr>
						<td
							style="border-top: 1px solid #66cc33; border-right: 1px solid #66cc33;"><h:outputText
								value="#{news.publishDate}" style="font-size: small">
								<f:convertDateTime type="date" pattern="dd MMMM yyyy" />
							</h:outputText></td>
						<td style="border-bottom: 1px solid #66cc33; width: 90%"></td>
					</tr>
				</table>
			</div>

			<div style="width: 100%; text-align: justify; margin: 6px;">
				<h2>
					<h:outputText value="#{news.title.value}" />
				</h2>
				<h:outputText value="#{news.content.value}" escape="false" />
				<div class="gap-h" />
			</div>
		</p:dataList>
	</ui:define>
</ui:composition>

</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<link type="text/css" rel="stylesheet" href="/resources/css/default.css">
<title>OpenID Login</title>
</head>

<body onload="document.f.openid_identifier.focus();">
<table class="loginPanel">
	<tr>
		<td>
		<h2><br>
		Login</h2>
		</td>
	</tr>
	<tr height="80%">
		<td align="center" valign="top">
		<form name="f" action="j_spring_openid_security_check" method="POST">
		<table cellspacing="0" class="loginForm">
			<tr>
				<td>User:</td>
				<td><input type='text' name='openid_identifier'></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td align="right" colspan='2'><input name="submit"
					type="submit" value="Sign In"> <input name="reset"
					type="reset"></td>
			</tr>
		</table>
		</form>
		</td>
	</tr>
</table>
</body>
</html>
